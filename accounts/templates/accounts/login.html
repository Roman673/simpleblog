{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="col-sm-9">
        <h2>Login</h2>
        <form action="" method="post" class="form" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
