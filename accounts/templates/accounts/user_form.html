{% extends "blog/base.html" %}
{% load bootstrap3 %}
{% load static %}

{% block content %}
<div class="col-sm-9">
  <div class="container">
    <h3>{{ title }}: {{ request.user.username }}</h3>
    <form action="" method="post" class="form" role="form">
      {% csrf_token %}
      {% bootstrap_form form %}
      <a href="{% url 'accounts:profile' %}" class="btn btn-default">Cancel</a>
      <button type="submit" class="btn btn-success">{{ title }}</button>
    </form>
  </div><!-- /.container -->
</div>
{% endblock %}
