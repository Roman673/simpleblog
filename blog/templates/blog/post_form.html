{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block title %}{{ header }}{% endblock %}

{% block content %}
    
    <div class="col-sm-9">
        <h1>{{ header }}</h1>
        <form action="" method="post" class="form" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-success">Submit</button>
            {% endbuttons %}
        </form>
    </div>

{% endblock %}
