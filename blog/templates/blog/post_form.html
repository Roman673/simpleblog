{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}
<a href="{% url 'blog:tag_add' %}" target="_blank" class="btn btn-link">Add tag</a>
<form action="" method="post" class="form" role="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-default" type="button" value="Cancel" onclick="window.history.go(-1);">
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
