{% extends "blog/base.html" %}

{% block content %}
    <div class="col-sm-9">
        {% for post in object_list %}
            <h4><small>RECENT POSTS</small></h4>
            <hr>
            <h2>{{ post.title }}</h2>
            <h5><span class="glyphicon glyphicon-time"></span> Post by {{ post.author }}, {{ post.upd_date }}</h5>
            {% for tag in post.tags.all %}
                <span class="label label-{{ tag.color }}">{{ tag.title }}</span>
            {% endfor %}
            <br><br>
            <p>{{ post.text }}</p>
            <br><br>
        {% endfor %}
    </div>
{% endblock %}
