{% extends "blog/base.html" %}

{% block title %}Tags{% endblock %}

{% block content %}
    <div class="col-sm-9">
        <h3>Tag list</h3>
        <br>
        {% for tag in object_list %}
            <span class="label label-{{ tag.color }}">{{ tag.title }}</span>
            <span></span>
        {% endfor %}
        <br><br>
        <a href="{% url 'blog:tag_add' %}" class="btn btn-default">Add new tag</a>
    </div>
{% endblock %}
